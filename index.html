<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dmitry Chuvelev">
    <meta name="description" content="That's a long story">
    <meta name="keywords" content="Mountains, Lakes, Forests">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img class= "header__image" src="./images/around-the-world-optimized.svg" alt="Around US logo">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="J. Cousteau in a red hat">
                <div class="profile__info">
                    <div class="profile__container-title-edit">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button aria-label="edit" class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Explorer</p>
                </div>
                <button aria-label="add" class="profile__add-card-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                Â© 2022 Around The U.S.
            </p>
        </footer>
        <div class="modal">

            <div class="modal__container modal__container_edit-profile">
                <form class="modal__form">
                    <h2 class="modal__title">Edit profile</h2>
                    <fieldset class="modal__input-fieldset">
                        <input type="text" class="modal__input modal__input_profile-name" placeholder="Name" onclick="this.select()">
                        <input type="text" class="modal__input modal__input_profile-description" placeholder="Description" onclick="this.select()">
                    </fieldset>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
                <button type="button" class="modal__close-btn"></button>
            </div>

            <div class="modal__container modal__container_add-card">
                <form class="modal__form">
                    <h2 class="modal__title">New place</h2>
                    <fieldset class="modal__input-fieldset">
                        <input type="text" class="modal__input modal__input_place-name" placeholder="Title">
                        <input type="text" class="modal__input modal__input_place-pic-url" placeholder="Image link">
                    </fieldset>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
                <button type="button" class="modal__close-btn"></button>
            </div>

            <div class="modal__container modal__container_picture">
                <img class="modal__picture">
                <p class="modal__picture-caption"></p>
                <button type="button" class="modal__close-btn modal__close-btn_picture"></button>
            </div>
            
        </div>
    </div>
    <template id="card">
        <li class="card">
            <img class="card__image" src="" alt="">
            <h2 class="card__caption"></h2>
            <button class="card__button-heart" type="button"></button>
            <button class="card__button-delete" type="button"></button>
        </li>    
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
