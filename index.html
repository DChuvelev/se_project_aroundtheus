<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dmitry Chuvelev">
    <meta name="description" content="That's a long story">
    <meta name="keywords" content="Mountains, Lakes, Forests">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img class= "header__image" src="./images/around-the-world-optimized.svg" alt="Around US logo">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="J. Cousteau in a red hat">
                <div class="profile__info">
                    <div class="profile__container-title-edit">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button aria-label="edit" class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Explorer</p>
                </div>
                <button aria-label="add" class="profile__plus-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                    <li class="card">
                        <img class="card__image" src="./images/yosemite.jpg" alt="Yosemite Valley at sunrise">
                        <h2 class="card__caption">Yosemite Valley</h2>
                        <button class="card__button-heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise">
                        <h2 class="card__caption">Lake Louise</h2>
                        <button class="card__button-heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/bald-mountains.jpg" alt="Bald Mountains">
                        <h2 class="card__caption">Bald Mountains</h2>
                        <button class="card__button-heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/latemar.jpg" alt="Latemar">
                        <h2 class="card__caption">Latemar</h2>
                        <button class="card__button-heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise National park">
                        <h2 class="card__caption">Vanoise National Park</h2>
                        <button class="card__button-heart" type="button"></button>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/lago.jpg" alt="Lago di Braies">
                        <h2 class="card__caption">Lago di Braies</h2>
                        <button class="card__button-heart" type="button"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                Â© 2022 Around The U.S.
            </p>
        </footer>
    </div>
</body>
</html>
